name: CI â€” Frontend Build & Backend Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Typecheck & Build
        working-directory: frontend
        env:
          NODE_ENV: production
        run: |
          npm run build

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run flake8
        working-directory: backend
        run: flake8 . --max-line-length 120 --extend-ignore E302,W293,W503,E203,E266
      - name: Run mypy
        working-directory: backend
        run: mypy .
      - name: Run bandit
        working-directory: backend
        run: bandit -r app
